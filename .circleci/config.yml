jobs:
  page-build:
    docker:
      - image: circleci/node:10
    working_directory: ~/vue-easy-spinner
    steps:
      - checkout
      - attach_workspace:
          at: ~/vue-easy-spinner
      - run: npm install
      - save_cache:
          key: node-v1-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Run build
          command: npm run page
      - run:
          name: Get ls
          command: ls -a
      - persist_to_workspace:
          root: .
          paths: public
  page-deploy:
    docker:
      - image: circleci/node:10
    working_directory: ~/vue-easy-spinner
    steps:
      - checkout
      - attach_workspace:
          at: ~/vue-easy-spinner
      - run:
          name: Disable jekyll builds
          command: touch public/.nojekyll
      - run:
          name: Install and configure dependencies
          command: |
            npm install gh-pages
            git config user.email "popbaby@qq.com"
            git config user.name "supermonkeyz"
      - save_cache:
          key: node-v1-{{ checksum "package.json" }}
          paths:
            - node_modules
      - add_ssh_keys:
          fingerprints:
            - 'b7:c7:ad:66:03:a3:36:f5:62:4b:1b:e7:d0:5b:49:48'
      - run:
          name: Deploy docs to gh-pages branch
          command: npx gh-pages --dotfiles --message "[skip ci] Updates" -d public

workflows:
  version: 2
  build:
    jobs:
      - page-build
      - page-deploy:
          requires:
            - page-build
          filters:
            branches:
              only: master
